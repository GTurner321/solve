<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: lightblue;
    }
    .equation {
      font-size: 24px;
      text-align: center;
      background-color: lightblue;
      padding: 5px;
      margin-bottom: 5px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-box {
      margin-top: 5px;
      padding: 5px;
      font-size: 16px;
    }
    .input-box:disabled {
      background-color: #f0f0f0;
    }
    .error-message {
      color: orange;
      margin-top: 5px;
    }
    .success-message {
      color: green;
      font-size: 20px;
      margin-top: 10px;
      text-align: center;
    }
    .new-equation-button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    .new-equation-button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div id="equation-container"></div>
  <script>
    // Utility function to format numbers based on rules
    function formatNumber(num) {
      return num.toFixed(3).replace(/\.?0+$/, ""); // Up to 3 decimal places, no trailing zeros
    }

    // Utility function to format equations
    function formatEquation(a, b, c, d) {
      const left = [
        a !== 0 ? `${a === 1 ? "" : a === -1 ? "-" : formatNumber(a)}x` : "",
        b !== 0 ? `${b > 0 && a !== 0 ? "+" : ""}${formatNumber(b)}` : "",
      ].join("").trim() || "0";

      const right = [
        c !== 0 ? `${c === 1 ? "" : c === -1 ? "-" : formatNumber(c)}x` : "",
        d !== 0 ? `${d > 0 && c !== 0 ? "+" : ""}${formatNumber(d)}` : "",
      ].join("").trim() || "0";

      return `${left} = ${right}`;
    }

    // Function to validate user input
    function validateInput(input) {
      return /^[\+\-\*\/]x?$|^[\+\-\*\/](\d+(\.\d+)?|\-\d+(\.\d+)?)x?$/.test(input);
    }

    // Initialize equation parameters
    let a, b, c, d;

    function generateEquation() {
      const equationContainer = document.getElementById("equation-container");
      equationContainer.innerHTML = ""; // Clear all content
      do {
        a = Math.floor(Math.random() * 21) - 10;
        c = Math.floor(Math.random() * 21) - 10;
      } while (a === c);

      b = Math.floor(Math.random() * 21) - 10;
      d = Math.floor(Math.random() * 21) - 10;

      renderEquation();
    }

    function renderEquation(command = null) {
      const equationContainer = document.getElementById("equation-container");

      // Print the updated equation
      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      equationDiv.textContent = formatEquation(a, b, c, d);
      equationContainer.appendChild(equationDiv);

      // Check for end state
      if ((a === 1 && b === 0 && c === 0) || (a === 0 && c === 1 && d === 0)) {
        const successMessage = document.createElement("div");
        successMessage.className = "success-message";
        const solution = a === 1 ? formatNumber(d) : formatNumber(b);
        successMessage.textContent = `Well done! You have solved the equation. x = ${solution}`;
        equationContainer.appendChild(successMessage);

        // Add "NEW EQUATION" button
        const newEquationButton = document.createElement("button");
        newEquationButton.className = "new-equation-button";
        newEquationButton.textContent = "NEW EQUATION";
        newEquationButton.style.display = "block"; // Makes the button a block element
        newEquationButton.style.margin = "20px auto"; // Centers the button horizontally
        newEquationButton.onclick = generateEquation;
        equationContainer.appendChild(newEquationButton);
        return;
      }

      // Add input box for the next command
      const inputContainer = document.createElement("div");
      inputContainer.className = "input-container";

      const inputBox = document.createElement("input");
      inputBox.className = "input-box";
      inputBox.type = "text";
      inputContainer.appendChild(inputBox);

      const errorMessage = document.createElement("span");
      errorMessage.className = "error-message";
      inputContainer.appendChild(errorMessage);

      equationContainer.appendChild(inputContainer);

      inputBox.focus();

      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const input = inputBox.value.trim();

          if (!validateInput(input)) {
            errorMessage.textContent = "Invalid command. Try again.";
            return;
          }

          errorMessage.textContent = "";
          inputBox.disabled = true;
          processCommand(input);
          renderEquation(input);
        }
      });
    }

    function processCommand(command) {
      const value = parseFloat(command.slice(1).replace("x", "")) || 1; // Default to 1 if unspecified
      const operation = command[0];

      if (command.includes("x")) {
        if (operation === "+") {
          a += value;
          c += value;
        } else if (operation === "-") {
          a -= value;
          c -= value;
        }
      } else {
        if (operation === "+") {
          b += value;
          d += value;
        } else if (operation === "-") {
          b -= value;
          d -= value;
        } else if (operation === "*") {
          a *= value;
          b *= value;
          c *= value;
          d *= value;
        } else if (operation === "/") {
          a /= value;
          b /= value;
          c /= value;
          d /= value;
        }
      }
    }

    generateEquation();
  </script>
</body>
</html>
