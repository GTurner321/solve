<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equation Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    .equation {
      font-size: 24px;
      text-align: center;
      background-color: lightblue;
      padding: 10px;
      margin-bottom: 10px;
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-box {
      margin-left: 20px;
    }
    .error-message {
      color: orange;
      margin-left: 20px;
    }
    .success-message {
      color: green;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="equation-container"></div>
  <script>
    // Utility function to format numbers to 3 decimal places if needed
    function formatNumber(num) {
      return Math.abs(num - Math.round(num)) > 0.001 ? num.toFixed(3) : num;
    }

    // Utility function to format equations
    function formatEquation(a, b, c, d) {
      const parts = [];

      if (a !== 0) parts.push(a === 1 ? "x" : a === -1 ? "-x" : `${a}x`);
      if (b !== 0) parts.push(b > 0 && a !== 0 ? `+${b}` : `${b}`);
      if (parts.length === 0) parts.push("0");

      const left = parts.join("");

      parts.length = 0;
      if (c !== 0) parts.push(c === 1 ? "x" : c === -1 ? "-x" : `${c}x`);
      if (d !== 0) parts.push(d > 0 && c !== 0 ? `+${d}` : `${d}`);
      if (parts.length === 0) parts.push("0");

      const right = parts.join("");
      return `${left} = ${right}`;
    }

    // Function to validate user input
    function validateInput(input) {
      return /^[\+\-\*\/](\d+(\.\d+)?|\-\d+(\.\d+)?)$|^[\+\-](\d+(\.\d+)?|\-\d+(\.\d+)?)x$/.test(input);
    }

    // Initialize equation parameters
    let a, b, c, d;

    function generateEquation() {
      do {
        a = Math.floor(Math.random() * 21) - 10;
        c = Math.floor(Math.random() * 21) - 10;
      } while (a === c);

      b = Math.floor(Math.random() * 21) - 10;
      d = Math.floor(Math.random() * 21) - 10;

      renderEquation();
    }

    function renderEquation() {
      const equationContainer = document.getElementById("equation-container");

      const equationDiv = document.createElement("div");
      equationDiv.className = "equation";
      equationDiv.textContent = formatEquation(a, b, c, d);
      equationContainer.appendChild(equationDiv);

      if ((a === 1 && b === 0 && c === 0) || (a === 0 && c === 1 && d === 0)) {
        const successMessage = document.createElement("div");
        successMessage.className = "success-message";
        successMessage.textContent = "Well done! You have solved the equation.";
        equationContainer.appendChild(successMessage);

        const solution = a === 1 ? `x = ${d}` : `x = ${b}`;
        const solutionMessage = document.createElement("div");
        solutionMessage.className = "success-message";
        solutionMessage.textContent = solution;
        equationContainer.appendChild(solutionMessage);

        return;
      }

      const inputContainer = document.createElement("div");
      inputContainer.className = "input-container";

      const inputBox = document.createElement("input");
      inputBox.className = "input-box";
      inputBox.type = "text";
      inputContainer.appendChild(inputBox);

      const errorMessage = document.createElement("span");
      errorMessage.className = "error-message";
      inputContainer.appendChild(errorMessage);

      equationContainer.appendChild(inputContainer);

      inputBox.focus();

      inputBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const input = inputBox.value.trim();

          if (!validateInput(input)) {
            errorMessage.textContent = "Try again.";
            return;
          }

          errorMessage.textContent = "";
          processCommand(input);

          inputBox.disabled = true;
          renderEquation();
        }
      });
    }

    function processCommand(command) {
      const value = parseFloat(command.slice(1).replace("x", ""));
      const operation = command[0];

      if (command.includes("x")) {
        if (operation === "+") {
          a += value;
          c += value;
        } else if (operation === "-") {
          a -= value;
          c -= value;
        }
      } else {
        if (operation === "+") {
          b += value;
          d += value;
        } else if (operation === "-") {
          b -= value;
          d -= value;
        } else if (operation === "*") {
          a *= value;
          b *= value;
          c *= value;
          d *= value;
        } else if (operation === "/") {
          a /= value;
          b /= value;
          c /= value;
          d /= value;
        }
      }
    }

    generateEquation();
  </script>
</body>
</html>
